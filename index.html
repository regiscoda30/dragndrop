<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            background-image: url("hachoir0.jpg");
            width: 300px;
            height: 300px;
            padding: 10px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            $('#div1').css("background","url(hachoir.jpg) center");
            $('#drag1').remove();
            $('body').append('<button onclick="dropLate()">Je regrette ...</button>');
        }

        function dropLate(){
          $('#div1').css("background-image","url(steak.jpg)");
          $('.motfin').text("Trop tard, on va bien manger !");
          $('button').remove();

        }

    </script>
</head>
<body>
<main>

<p>La belle Vache</p>

<div id="div1" ondrop="drop(event)" draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="drag_img.png" draggable="true" ondragstart="drag(event)" width="344" height="258">

<p class="motfin">

</p>
</main>

</body>
</html>
